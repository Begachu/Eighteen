stages:          # List of stages for jobs, and their order of execution
  - libs
  - build
  - deploy


npm:
  stage: libs
  only:
    - develop
  # only:
  #   - dev
  cache:
    paths:
      - react-project/node_modules
  # allow_failure: true
  script:
    - cd react-project
    - npm install
    # - exit 1


react-project:
  stage: build
  only:
    - develop
  cache:
    paths:
      - react-project/build
      - react-project/node_modules
  needs: ["npm"]
  when: on_success
  script:
    - echo "REACT_APP_OPEN_WEATHER_API_KEY - $REACT_APP_OPEN_WEATHER_API_KEY"
    - cd react-project
    - CI=false npm run build
    - docker build -t react-project .

react-project:on_failure:
  stage: build
  only:
    - develop
  cache:
    paths:
      - react-project/build
      - react-project/node_modules
  needs: ["npm"]
  when: on_failure
  script:
    - echo "react project libs failed"

deploy-job/react-project:preparing_for_replace:      # This job runs in the deploy stage.
  stage: deploy  # It only runs when *both* jobs in the test stage complete successfully.
  environment: production
  only:
    - develop
  needs: ["react-project"]
  allow_failure: true
  when: on_success
  script:
    - docker container stop react-project && docker container rm react-project



deploy-job/react-project:replace_docker_container:      # This job runs in the deploy stage.
  stage: deploy  # It only runs when *both* jobs in the test stage complete successfully.
  environment: production
  only:
    - develop
  needs: ["deploy-job/react-project:preparing_for_replace"]
  # allow_failure: true
  when: on_success
  script:
    - docker run -e REACT_APP_OPEN_WEATHER_API_KEY=24ac81e70443c61f8b708b4be3716bea -e REACT_APP_SERVER_URL=http://j8b304.p.ssafy.io -p 3000:80 --name react-project -d react-project






